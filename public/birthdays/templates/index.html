<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h3 class="img">.</h3>
        </div>

        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                 <form action="/" method="post" class="birthday-form">
                    <input type="text" name="name" placeholder="Name">
                    <input type="number" name="month" placeholder="Month" min="1" max="12">
                    <input type="number" name="day" placeholder="Day" min="1" max="31">
                    <input type="hidden" name="passcode" id="passcode">
                    <button type="submit" name="action" value="add">Add</button>
                    <button type="submit" onclick="promptPasscode('edit')">Edit</button>
                    <button type="submit" onclick="promptPasscode('edit')">Delete</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                         {% for birthday in birthdays%}
                         <tr>
                            <td>
                                {{birthday.name}}
                            </td>
                            <td>
                                {{birthday.month}}/{{birthday.day}}
                            </td>
                         </tr>

                         {% endfor%}

                    </tbody>
                </table>
            </div>
        </div>
        <script>
            function promptPasscode(action) {
                const passcode = prompt("Please enter the passcode:");
                if (passcode !== null) {
                    document.getElementById("passcode").value = passcode;
                    const form = document.getElementById("birthday-form");
                    const actionInput = document.createElement("input");
                    actionInput.setAttribute("type", "hidden");
                    actionInput.setAttribute("name", "action");
                    actionInput.setAttribute("value", action);
                    form.appendChild(actionInput);
                    form.submit();
                }
            }
        </script>
    </body>
</html>
